<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="">
    <h1>Student Details</h1>
    <label for="fname:"> FirstName:</label>
    <input type="text" id="fname:" placeholder="enter first-name"> <br><br>
    <label for="lastname"> Surname:</label>
    <input type="text" id="lastname" placeholder="enter sur-name"> <br><br>
    <label for="Email:">Email Address:</label>
    <input type="email" id="Email:" placeholder="enter email"> <br><br>
    <label for="pwd"> Enter password:</label>
    <input type="password" id="pwd" > <br><br>

<p>Choose your favorite game?</p>
    <input type="checkbox" id="basketball">
    <label for="basketball"> Basketball</label><br>

    <input type="checkbox" id="netball">
    <label for="netball">Netball</label> <br>

    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label> <br>

    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label> <br>
    <p>Which is your best programming language</p>

    <input type="radio" id="python">
    <label for="python">Python</label><br>
    <input type="radio" id="java">
    <label for="java">Java</label><br>
    <input type="radio" id="javascript">
    <label for="javascript">Javascript</label><br>
    <input type="radio" id="ruby">
    <label for="ruby">Ruby</label> <br> <br>

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="" disabled selected>Select State</option>

        <option value="">Kenya</option>
        <option value="">Somali</option>
        <option value="">Tanzania</option>
        <option value="">Algeria</option>
    </select> <br> <br>


    <label for="student">Describe yourself:</label> <br>
    <textarea name="" id="student" cols="40" rows="5" placeholder="type something..."></textarea><br>

    <input type="submit" value="Submit">


    



</form>

</body>
</html>
