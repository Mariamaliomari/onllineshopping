<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js "></script>
</head>



    <body>
  <div class="container">
    <form action="" class="p-1">
      <h1>Form Row</h1>
      <div class="row">
        <div class="col-md-6 pt-3">
          <label for="firstname" class="p-2">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>
        <div class="col-md-6 pt-3">
          <label for="lastname" class="p-2">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group pt-3">
        <label for="address" class="p-2">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>
      <div class="row">
        <div class="col-md-6 pt-3" >
          <label for="city" class="p-2">City</label>
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <div class="col-md-4 pt-3">
          <label for="state" class="p-2">State</label>
            <select name="" id="state"  class="form-control" >
                <option value="" disabled selected>Select State</option>
                <option value="">Select a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>

                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>


        </div>
        <div class="col-md-2 pt-3">
          <label for = "pin" class="p-2">Pin Code</label>
          <input type="text" class="form-control " id="pin" placeholder="Pin Code">
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="agree">
        <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" style="border-radius: 10px; padding: 10px 20px;">Submit</button>
    </form>
  </div>
</body>
